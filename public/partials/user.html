<h2 id="font1" ng-show="auth.isLoggedIn">{{main.user.username}}'s List
<button class="btn btn-primary" ui-sref="add">Add</button></h2>
  <div class="cover">
    <a class="list" id="todo"
    ui-sref="edit({todo:todo})" ng-repeat="todo in main.user.todoList">
      <div class='text'>{{todo.description}}</div>
      <div class='text'>Priority: {{todo.priority}}</div>
      <div class='text'>Done: {{todo.done}}</div>
    </a>
  </div>
  <br>
