<div ng-show="main.isEditing" class="form">
  <form ng-submit="main.editTodo(main.editedTodo)" action="#">
    <div>
      <label for="description">Description</label>
      <input type="text" ng-model="main.editedTodo.description">
    </div>
    <div>
      <label for="priority">Priority 1-3</label>
      <input type="number" min="1" max="3" ng-model="main.editedTodo.priority">
    </div>
    <div>
      <label for="done">Done?</label>
      <input type="checkbox" ng-model="main.editedTodo.complete" value="true" checked>
    </div>
    <button type="submit">Edit Todo!</button>
  </form>
</div>
