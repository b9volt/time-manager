<div class="home">
  <h2 id="font1">Edit: {{main.currentTodo.description}}</h2>

  <form ng-submit="main.editTodo(todoToEdit)">
    <input type="text" ng-model="todoToEdit.description"  placeholder="todo">
    <label for="priority">Priority 1-3</label>
    <input type="number" min="1" max="3" ng-model="todoToEdit.priority">
    <button type="submit">EDIT</button>
  </form>
</div>
