<div ng-show="main.isCreating" class="form">
  <form ng-submit="main.addTodo(newTodo)">
    <div>
      <label for="description">Description</label>
      <input type="text" ng-model="newTodo.description">
    </div>
    <div>
      <label for="priority">Priority 1-3</label>
      <input type="number" min="1" max="3" ng-model="newTodo.priority">
    </div>
    <div>
      <label for="complete">Complete?</label>
      <input type="checkbox" ng-model="newTodo.complete" value="true" checked>
    </div>
    <button type="submit">Add Todo!</button>
  </form>
  <button ng-click="main.reset(newTodo)">reset</button>
</div>
