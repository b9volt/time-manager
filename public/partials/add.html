<div class="home">
  <h2 id="font1">Add Todo</h2>
  <form ng-submit="main.addTodo(newTodo)" method="post">
    <input ng-model="newTodo.description" type="text" name="description" value="todo" placeholder="todo"><br><br>
    <label for="priority">Priority 1-3</label><br>
    <input ng-model="newTodo.priority" type="number" min="1" max="3" name="priority" ng-model="newTodo.priority"><br><br>
    <label for="done">Done?</label>
    <input type="checkbox" ng-model="newTodo.done" value="boolean" checked><br><br>
    <button type="submit" class="btn btn-primary">Add New</button>
  </form>
</div>
